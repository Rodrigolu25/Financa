<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pessoais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos anteriores... */
        
        /* Novo estilo para a navbar */
        .navbar {
            background-color: #2c3e50 !important;
        }
        .nav-link {
            color: #ecf0f1 !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #3498db !important;
            color: white !important;
            transform: translateY(-2px);
        }
        .nav-link i {
            margin-right: 6px;
        }
        .navbar-brand {
            font-weight: 700;
            color: #ecf0f1 !important;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                    <i class="bi bi-cash-coin"></i> Finanças
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'adicionar_movimentacao' %}active{% endif %}" 
                               href="{{ url_for('adicionar_movimentacao') }}">
                                <i class="bi bi-plus-circle"></i> Adicionar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'extrato' %}active{% endif %}" 
                               href="{{ url_for('extrato') }}">
                                <i class="bi bi-list-check"></i> Extrato
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint in ['relatorios', 'relatorio_mensal', 'relatorio_anual'] %}active{% endif %}" 
                               href="{{ url_for('relatorios') }}">
                                <i class="bi bi-graph-up"></i> Relatórios
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div id="alert-container"></div>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 mt-4 bg-light">
        <p>&copy; 2025 Sistema Financeiro. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
